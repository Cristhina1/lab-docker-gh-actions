name: Build and Publish Docker Image

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # 1️⃣ Clonar el repositorio
      - name: Checkout del repositorio
        uses: actions/checkout@v3

      # 2️⃣ Login en GitHub Container Registry
      - name: Login a GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      # 3️⃣ Construir y publicar la imagen
      - name: Construir y publicar imagen
        run: |
          # Convertir el usuario a minúsculas para Docker
          LOWER_USER=$(echo "${GITHUB_REPOSITORY_OWNER}" | tr '[:upper:]' '[:lower:]')

          # Definir la etiqueta de la imagen
          IMAGE_TAG=ghcr.io/$LOWER_USER/lab-docker-web:latest

          echo "Construyendo la imagen $IMAGE_TAG..."
          docker build -t $IMAGE_TAG .

          echo "Publicando la imagen en GHCR..."
          docker push $IMAGE_TAG

      # 4️⃣ (Opcional) Confirmación de que la imagen fue publicada
      - name: Verificar imagen publicada
        run: |
          echo "Imagen publicada: ghcr.io/$LOWER_USER/lab-docker-web:latest"
